<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Quiz</title>
  </head>
  
  <body>
    <div class="container quiz">
      <div class="row">
        <div class="col-2"><a href="./highscore.html">High Score</a></div>
        <div class="col-8"></div>
        <div class="col-2">
          <span id=time></span>
        </div>
      </div>
      <div class="row cont-button">
        <div class="col"></div>
        <div class="col-6">
          <button type="button" class="btn btn-primary btn-lg start">Start</button>
         
          <div id="questions">
            <ul id=answers></ul>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>  

    <div class="container score hidden">
      <div class="row">
        <div class="col-2"><a href="./highscore.html">High Score</a></div>
        <div class="col-8"></div>
        <div class="col-2">
        </div>
      </div>
      <div class="row cont-button">
        <div class="col"></div>
        <div class="col-6">

          <form action="">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button"  onclick="window.location.href='./highscore.html'">Submit</button>
          </form>
        
        </div>
        <div class="col"></div>
      </div>
    </div>  
  </body>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="./functions.js"></script>
    <script src="./script.js"></script>
</html>
